<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Aravind S">
        <meta name="description" content="This is a project of Stop Watch">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="icon" href="icon.jpg" type="Image/icon">
        <title>Stop Watch</title>
    </head>
    <body>
        <div class="clock ">
            <div class="name">
                <p class="p-1">Stop</p>
                <p class="p-2">Watch</p>
            </div>
            <div class="center-box">
                <div class="display">
                <div class="hrs num">0</div>
                <div class="hrs num">0</div>
                <div class="colon ">:</div>
                <div class="mins num">0</div>
                <div class="mins num">0</div>
                <div class="colon ">:</div>
                <div class="sec num">0</div>
                <div class="sec num">0</div>
                <div class="colon">:</div>
                <div class="ms num">0</div>
                <div class="ms num">0</div>
                </div>
            </div> 
            <div class="inner-bg">
                <div class="half-bg">
                    <div class="button">
                        <div class="start btn">Start</div>
                        <div class="stop btn ">Stop</div>
                        <div class="reset btn">Reset</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
